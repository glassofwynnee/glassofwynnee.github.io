<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <title> ArtEvo | Art is Evolving through Us </title>

</head>
<body>

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left">
            LOGO
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <div class="signup-box">
                <h2>Create an Account</h2>

                <input type="text" id="userInput" placeholder="Username, Email, or Phone Number">
                <input type="password" id="passwordInput" placeholder="Password">

                <button id="signupBtn">Sign Up</button>

                <div class="message" id="successMessage">Account created! Redirecting...</div>
            </div>
        </div>

    </div>

    <script>
        // --- VARIABLES TO STORE USER INPUT ---
        let userValue = "";
        let passwordValue = "";

        // --- OBJECT TO ORGANIZE DATA ---
        const userData = {
            usernameOrEmailOrPhone: "",
            password: ""
        };

        // DOM elements
        const userInput = document.getElementById("userInput");
        const passwordInput = document.getElementById("passwordInput");
        const signupBtn = document.getElementById("signupBtn");
        const successMsg = document.getElementById("successMessage");

        // --- DOM EVENT: INPUT CHANGE ---
        userInput.addEventListener("input", () => {
            userValue = userInput.value;
        });

        passwordInput.addEventListener("input", () => {
            passwordValue = passwordInput.value;
        });

        // --- DOM EVENT: BUTTON CLICK ---
        signupBtn.addEventListener("click", () => {

            // Store values inside object
            userData.usernameOrEmailOrPhone = userValue;
            userData.password = passwordValue;

            // Simple validation
            if (userValue === "" || passwordValue === "") {
                alert("Please fill out all fields.");
                return;
            }

            // --- DYNAMIC PAGE UPDATE ---
            successMsg.style.display = "block";

            // Simulate redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = "home.html"; // <-- redirect to home page
            }, 1500);
        });
    </script>

</body>
</html>
