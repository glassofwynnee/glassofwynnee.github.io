<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <title>Signup Form with Dynamic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 400px;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <h2>User Signup Form</h2>

  <form id="signupForm">
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required>

    <button type="button" id="saveBtn">Save</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID Number</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <!-- User data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Array to store user data
    const users = [];

    // Function to add user
    function addUser() {
      // Get input values
      const idNumber = document.getElementById('idNumber').value;
      const firstName = document.getElementById('firstName').value;
      const middleName = document.getElementById('middleName').value;
      const lastName = document.getElementById('lastName').value;
      const gender = document.getElementById('gender').value;
      const birthday = document.getElementById('birthday').value;

      // Validate inputs
      if (!idNumber || !firstName || !lastName || !gender || !birthday) {
        alert("Please fill out all required fields!");
        return;
      }

      // Create user object
      const user = {
        idNumber,
        firstName,
        middleName,
        lastName,
        gender,
        birthday
      };

      // Push user to array
      users.push(user);

      // Update table dynamically
      displayUsers();

      // Reset form
      document.getElementById('signupForm').reset();
    }

    // Function to display users in the table
    function displayUsers() {
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.idNumber}</td>
          <td>${user.firstName}</td>
          <td>${user.middleName}</td>
          <td>${user.lastName}</td>
          <td>${user.gender}</td>
          <td>${user.birthday}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // DOM event: button click
    document.getElementById('saveBtn').addEventListener('click', addUser);

    // Extra interactivity: change background on input focus
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        document.body.style.backgroundColor = '#dbeafe'; // light blue
      });
      input.addEventListener('blur', () => {
        document.body.style.backgroundColor = '#eef2f3';
      });
    });
  </script>
</body>
</html>
